name: Deploy Symfony API to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql, intl, dom, curl, openssl

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader
        working-directory: ./api

      - name: Dump optimized env file
        run: php bin/console dotenv:dump --env=prod
        working-directory: ./api
        env:
          APP_ENV: prod
          APP_SECRET: ${{ secrets.APP_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Upload files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "api"
          target: "/var/www/symfony-api"

      - name: Run deployment commands on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/symfony-api
            php bin/console cache:clear --env=prod --no-warmup || echo "cache skipped"
            php bin/console doctrine:migrations:migrate --env=prod --no-interaction || echo "no migrations"
            systemctl reload php8.2-fpm || true
